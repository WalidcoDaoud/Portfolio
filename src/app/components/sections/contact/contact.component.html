<section class="contact-section" id="contact">
  <div class="contact-container">
    <div class="contact-header">
      <h2 class="title">Get In Touch</h2>
      <div class="line"></div>
      <p class="contact-text">
        Have a question or want to work together? Feel free to contact me!
      </p>
    </div>

    <div class="contact-content">
      <div class="contact-info">
        <div class="info-card">
          <h3>Contact Info</h3>

          <div class="info-items">
            <div class="info-item">
              <div class="icon-circle">
                <i class="bi bi-envelope icon"></i>
              </div>
              <div class="info-text">
                <p>Email</p>
                <a
                  href="mailto:walidkd208&#64;gmail.com?subject=Portfolio%20Contact&body=Hi%20Walid,"
                  >walidkd208&#64;gmail.com</a
                >
              </div>
            </div>
            <div class="info-item">
              <div class="icon-circle">
                <i class="bi bi-telephone icon"></i>
              </div>
              <div class="info-text">
                <p>Phone</p>
                <a href="tel:+5511988451813">+55 11 98845-1813</a>
              </div>
            </div>
            <div class="info-item">
              <div class="icon-circle">
                <i class="bi bi-geo-alt icon"></i>
              </div>
              <div class="info-text">
                <p>Location</p>
                <p class="text">SÃ£o Paulo, Brazil</p>
              </div>
            </div>
          </div>

          <div class="social-section">
            <h4>Follow Me</h4>
            <div class="social-icons">
              <a
                class="linkedin"
                href="https://www.linkedin.com/in/walid-daoud-293564211/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-linkedin icon"></i>
              </a>
              <a
                class="github"
                href="https://github.com/WalidcoDaoud"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="bi bi-github icon"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <form #emailForm="ngForm" (ngSubmit)="sendEmail(emailForm)">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput name="name" ngModel required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" ngModel required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Subject</mat-label>
            <input matInput name="subject" ngModel required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Message</mat-label>
            <textarea matInput name="message" ngModel required></textarea>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>
